<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="icon" href="img/icon.png" type="icon">

    <link rel="stylesheet" href="produto.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logoo.png" alt="Logo da Loja">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#produtos">Produtos</a></li>
                <li><a href="index.html#sobre">Sobre Nós</a></li>
                <li><a href="index.html#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="detalhes-produto">
            <div class="imagem-produto">
                <img src="img/camisafembranca.jpg" alt="Camiseta Polo Masculina">
            </div>
            <div class="info-produto">
                <h1>Camiseta Baby Look</h1>
                <p class="descricao">Clássica camiseta feminina baby look, ajustada ao corpo para valorizar a silhueta. Feita de algodão premium, é suave ao toque e extremamente confortável.</p>
                <p class="preco">R$ 79,99</p>
                <form action="comprar.html">
                    <label>Tamanho:</label>
                    <select>
                        <option>P</option>
                        <option>M</option>
                        <option>G</option>
                        <option>GG</option>
                    </select>
                    <label for="cor">Cor:</label>
                    <select id="cor" name="cor">
                        <option>Azul</option>
                        <option>Preto</option>
                        <option>Branco</option>
                    </select>
                    <label>Quantidade:</label>
                    <input type="number" min="1" value="1">
                    <a href="comprar.html" class="botao">Comprar</a>
                </form>
            </div>
        </section>
        <br><br><br>
    </main>
    <footer>
        <p>&copy; 2024 Boneco Roupas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
