<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="icon">
    <title>Informações de Entrega</title>
    <link rel="stylesheet" href="entrega.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logoo.png" alt="Logo da Loja">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#produtos">Produtos</a></li>
                <li><a href="index.html#sobre">Sobre Nós</a></li>
                <li><a href="index.html#sobre">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="entrega-form">
            <h2>Informações de Entrega</h2>
            <form action="index.html" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br><br>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                <br><br>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                <br><br>
                
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
                <br><br>
                
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                <br><br>
                
                <button type="submit" class="botao">Finalizar Compra</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Boneco Roupas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
